<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Formulário - Lucas Yukio Tanaka</title>
        <link rel="stylesheet" href="./Formulário - Lucas Yukio Tanaka_files/AULA 06.css">
        <link rel="sortcut icon" href="file:///E:/Desktop/Facul/3%C2%B0%20Semestre/ILP540%20-%20PROG.%20WEB/Materiais/Aula%2006%20-%2003%20set%202021%20-%20HTML/exemplos/download%20(1).png">
    </head>
    <body background="./Formulário - Lucas Yukio Tanaka_files/0057.jpg_wh860.jpg">
        <form id="form1" name="form1" method="POST" action="mailto:emailsite@prov.com" enctype="text/plain">
        <h1>Cadastro</h1>
        <fieldset><legend>Dados Pessoais</legend>	
            <p>
              <label for="nome">Nome*:</label>
              <input id="nome" type="text" name="nome" size="22" placeholder="Digite seu nome">
              <label for="CPF">CPF*:</label>
              <input id="CPF" type="text" name="CPF" size="11" maxlength="11" placeholder="Apenas números">
              <label for="RG">RG*:</label>
              <input id="RG" name="RG" type="text" size="11" maxlength="9" placeholder="Apenas números">
            </p>
            <p>
              <label for="email">E-mail*:</label>
              <input id="email" type="email" name="email" size="22" placeholder="Digite seu E-mail">
              <label for="telefone">Telefone*:</label>
              <input id="DDD" name="DDD" type="text" size="1" maxlength="2" placeholder="DDD">
              <input id="telefone" name="telefone" type="text" size="12" maxlength="9" placeholder="Digite seu telefone">
            </p>
            <p>
              <label for="Dat_Nasc">Data de Nascimento*:</label>
              <input id="Dat_Nasc" name="Dat_Nasc" type="date" size="10">
            </p>
            <p>
                <label for="senha">Senha*:</label>
                <input id="senha" name="senha" type="password" placeholder="Crie uma senha" size="11">
                <label for="conf_senha">Confirme a senha*:</label>
                <input id="conf_senha" name="conf_senha" type="password" size="11" placeholder="Repita a senha">
            </p>
            <p>
                <input id="verifica1" name="noticação_email" type="checkbox">
                    <label>Desejo receber notificação de novidades e ofertas por SMS ou E-mail.</label>
            </p>
            <p>
                <input id="verifica2" name="condordo_term" type="checkbox">
                    <label>Concordo com os termos de serviço e política de privacidade.</label>
            </p>
        </fieldset> 
            <p><input type="submit" value="Confirmar Cadastro"></p>
            <input type="reset" value="Apagar Dados">
        </form>
        <form id="form2" name="form2" method="POST" action="mailto:mailsite@prov.com" enctype="text/plain">
            <h1>Endereço</h1>
            
            <fieldset>
                <legend>Destinatário</legend>
                <label for="CEP">CEP*:</label>
                <input id="CEP" name="CEP" type="text" maxlength="8" placeholder="Exemplo: 12345-678"><br><a id="nseiCEP" href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Não sei meu CEP</a>
            <p>
                <label for="logradouro">Rua*:</label>
                <input type="text" name="logradouro" id="logradouro" size="30" placeholder="Rua José Fernandes Caldas">
                <label for="Número">Número*:</label>
                <input id="Número" name="Número" type="text" size="2" placeholder="20">
            </p>
            <p>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" size="30" placeholder="Apto 34, Bloco 2">
            </p>
            <p>
                <label for="referência">Referência:</label>
                <input type="text" name="referência" id="referência" size="33" placeholder="Próximo ao supermercado Dia">
            </p>
            <p>
                <label for="cidade">Cidade*:</label>
                <input type="text" name="cidade" id="cidade" placeholder="São Paulo">
                <label for="UF">UF*:</label>
                <select id="UF" name="UF" required="required">
                    <option value="Acre">AC</option>
                    <option value="Alagoas">AL</option>
                    <option value="Amapá">AP</option>
                    <option value="Amazonas">AM</option>
                    <option value="Bahia">BA</option>
                    <option value="Ceará">CE</option>
                    <option value="Distrito Federal">DF</option>
                    <option value="Espirito Santo">ES</option>
                    <option value="Goias">GO</option>
                    <option value="Maranhão">MA</option>
                    <option value="Mato Grosso">MT</option>
                    <option value="Mato Grosso do Sul">MS</option>
                    <option value="Minas Gerais">MG</option>
                    <option value="Pará">PA</option>
                    <option value="Paraíba">PB</option>
                    <option value="Paraná">PR</option>
                    <option value="Pernambuco">PE</option>
                    <option value="Piauí">PI</option>
                    <option value="Rio de Janeiro">RJ</option>
                    <option value="Rio grande do Norte">RN</option>
                    <option value="Rio grande do Sul">RS</option>
                    <option value="Rondônia">RO</option>
                    <option value="Roraima">RR</option>
                    <option value="Santa Catarina">SC</option>
                    <option value="São Paulo">SP</option>
                    <option value="Sergipe">SE</option>
                    <option value="Tocantins">TO</option>
                </select> 
            </p>
            </fieldset>
            <p>
                <input type="submit" value="Salvar Endereço">
            </p>
                <input type="reset" value="Apagar Dados">
        </form>
        <form id="form3" name="form3" method="POST" action="mailto:mailsite@prov.com" enctype="text/plain">
            <h1>Pagamento</h1>
            <fieldset id="pag">
                <legend>Método</legend>
                <input id="Cartão" name="Método" type="radio">
                <label>Cartão</label>
                <input id="Boleto" name="Método" type="radio">
                <label>Boleto</label>
            </fieldset>
            <p>
            </p><fieldset>
                <legend>Cartão</legend>
                <label for="Titular">Títular*:</label>
                <input id="Títular" name="Títular" type="text" placeholder="Nome do Títular do Cartão">
                <label for="Num_Cartão">Número*:</label>
                <input id="Num_Cartão" name="Num_Cartão" type="text" size="" maxlength="12" placeholder="Apenas os números">
            <p>
                <label for="Cod_Ver">Código de Verificação*:</label>
                <input id="Cod_Ver" name="Cod_Ver" type="text" size="1" maxlength="3" placeholder="CVV">
                <label for="Dat_Venc">Data de Vencimento*:</label>
                <input id="Dat_Venc" name="Dat_Venc" type="month">
                </p><p>
                <label for="Tit_CPF">CPF do Títular*:</label>
                <input id="tit_CPF" type="text" name="Tit_CPF" size="11" maxlength="11" placeholder="Apenas números">   
                </p>
            <p></p>
            </fieldset>
            <p></p>
            <p>
                </p><fieldset>
                    <legend>Boleto</legend>
                    <p>
                    <input type="button" value="Gerar Boleto">
                    </p>
                    <p>
                        <input type="checkbox" id="verifica3" name="verifica 3">
                        <label for="verifica3">Ao gerar o boleto, estará concordando em pagar taxa</label>
                    </p>
                </fieldset>
            <p></p>
            <input type="submit" value="Confirmar Pagamento">
        </form>
    
</body></html>
